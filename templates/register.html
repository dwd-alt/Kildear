{% extends "base.html" %}

{% block content %}
<div class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="logo">
                    <i class="fas fa-comment-dots"></i>
                    <span>Kildear</span>
                </div>
                <h1>Создайте аккаунт</h1>
                <p>Присоединяйтесь к Kildear Messenger</p>
            </div>

            {% if error %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" class="auth-form">
                <div class="form-group">
                    <label for="name">
                        <i class="fas fa-user"></i> Ваше имя *
                    </label>
                    <input type="text" id="name" name="name" required
                           placeholder="Иван Иванов" value="{{ request.form.name or '' }}">
                </div>

                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-at"></i> Юзернейм *
                    </label>
                    <div class="input-with-prefix">
                        <span class="prefix">@</span>
                        <input type="text" id="username" name="username" required
                               placeholder="username" value="{{ suggested_username or (request.form.username or '') }}">
                    </div>
                    <div class="form-hint">Минимум 3 символа</div>
                </div>

                <div class="form-group">
                    <label for="description">
                        <i class="fas fa-edit"></i> Описание (необязательно)
                    </label>
                    <textarea id="description" name="description"
                             placeholder="Расскажите о себе...">{{ request.form.description or '' }}</textarea>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Пароль *
                    </label>
                    <input type="password" id="password" name="password" required>
                    <div class="form-hint">Минимум 6 символов</div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">
                        <i class="fas fa-lock"></i> Подтвердите пароль *
                    </label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-user-plus"></i> Создать аккаунт
                </button>
            </form>

            <div class="auth-footer">
                <p>Уже есть аккаунт? <a href="{{ url_for('login') }}" class="link">Войти</a></p>
            </div>

            <div class="security-info">
                <i class="fas fa-shield-alt"></i>
                <span>Ваши данные защищены. Пароли хранятся в зашифрованном виде.</span>
            </div>
        </div>
    </div>
</div>
{% endblock %}
