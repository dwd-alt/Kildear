{% extends "base.html" %}

{% block content %}
<div class="contacts-page">
    <div class="page-header">
        <h1><i class="fas fa-users"></i> Все пользователи</h1>
        <p>Найдите новых друзей для общения</p>
    </div>

    <div class="search-box-container">
        <div class="search-box">
            <i class="fas fa-search"></i>
            <input type="text" id="global-search" placeholder="Поиск по имени или юзернейму...">
        </div>
    </div>

    <div class="users-grid" id="users-grid">
        <!-- Пользователи загружаются через JavaScript -->
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const searchInput = document.getElementById('global-search');
    const usersGrid = document.getElementById('users-grid');

    function loadUsers(query = '') {
        fetch(`/search_users?q=${encodeURIComponent(query)}`)
            .then(response => response.json())
            .then(users => {
                displayUsers(users);
            })
            .catch(error => {
                console.error('Error loading users:', error);
            });
    }

    function displayUsers(users) {
        usersGrid.innerHTML = '';

        if (users.length === 0) {
            usersGrid.innerHTML = '<div class="no-users">Пользователи не найдены</div>';
            return;
        }

        users.forEach(user => {
            const userCard = document.createElement('div');
            userCard.className = 'user-card';
            userCard.innerHTML = `
                <div class="user-avatar" style="background: ${user.avatar_color}">
                    ${user.avatar ? `<img src="${user.avatar}" alt="${user.name}">` : user.name[0].toUpperCase()}
                </div>
                <div class="user-info">
                    <h3>${user.name}</h3>
                    <p class="username">@${user.username}</p>
                    ${user.description ? `<p class="description">${user.description}</p>` : ''}
                </div>
                <button class="btn btn-outline btn-sm start-chat" data-username="${user.username}">
                    <i class="fas fa-comment"></i> Чат
                </button>
            `;
            usersGrid.appendChild(userCard);
        });

        // Добавляем обработчики для кнопок чата
        document.querySelectorAll('.start-chat').forEach(button => {
            button.addEventListener('click', function() {
                const username = this.dataset.username;
                window.location.href = `/chat?user=${username}`;
            });
        });
    }

    // Поиск с задержкой
    let searchTimeout;
    searchInput.addEventListener('input', function() {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            loadUsers(this.value);
        }, 300);
    });

    // Загружаем всех пользователей при открытии
    loadUsers();
});
</script>

<style>
.contacts-page {
    max-width: 1200px;
    margin: 0 auto;
    padding: 2rem;
}

.page-header {
    text-align: center;
    margin-bottom: 2rem;
}

.page-header h1 {
    font-size: 2rem;
    margin-bottom: 0.5rem;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
}

.page-header p {
    color: var(--text-secondary);
}

.search-box-container {
    max-width: 600px;
    margin: 0 auto 3rem;
}

.search-box {
    position: relative;
}

.search-box i {
    position: absolute;
    left: 1.5rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-muted);
}

.search-box input {
    width: 100%;
    padding: 1rem 1.5rem 1rem 3.5rem;
    background: var(--bg-input);
    border: 2px solid var(--border-color);
    border-radius: var(--radius-full);
    color: var(--text-primary);
    font-size: 1rem;
    transition: var(--transition);
}

.search-box input:focus {
    outline: none;
    border-color: var(--primary-color);
    background: var(--bg-card);
}

.users-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 1.5rem;
}

.user-card {
    background: var(--bg-card);
    border-radius: var(--radius-lg);
    padding: 1.5rem;
    display: flex;
    align-items: center;
    gap: 1.5rem;
    border: 1px solid var(--border-color);
    transition: var(--transition);
}

.user-card:hover {
    transform: translateY(-2px);
    box-shadow: var(--shadow-md);
    border-color: var(--primary-color);
}

.user-card .user-avatar {
    width: 4rem;
    height: 4rem;
    border-radius: var(--radius-full);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.5rem;
    font-weight: 600;
    color: white;
    flex-shrink: 0;
    overflow: hidden;
}

.user-card .user-avatar img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.user-card .user-info {
    flex: 1;
}

.user-card h3 {
    font-size: 1.125rem;
    margin-bottom: 0.25rem;
}

.user-card .username {
    color: var(--text-secondary);
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
}

.user-card .description {
    font-size: 0.875rem;
    color: var(--text-primary);
    line-height: 1.4;
}

.btn-sm {
    padding: 0.5rem 1rem;
    font-size: 0.875rem;
}

.no-users {
    grid-column: 1 / -1;
    text-align: center;
    padding: 3rem;
    color: var(--text-secondary);
    font-size: 1.125rem;
}

@media (max-width: 768px) {
    .contacts-page {
        padding: 1rem;
    }

    .users-grid {
        grid-template-columns: 1fr;
    }
}
</style>
{% endblock %}
